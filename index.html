<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CODIERPRO â€” web-dev club</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="smoke">
            <h1>CODIERPRO</h1>
            <p>web-dev club</p>
            <span></span>
        </div>
        <button type="button" class="head_scroll_down" id="scroll_down"></button>
    </div> 
    <div class="main">
        <div class="main_left_side">
            <h2 class="bottom_h2">
                <button type="button" class="h2_scroll_down" id="frame1_1">
                    I want to be a member
                </button>
            </h2>
        </div>
        <div class="main_right_side">
            <h2 class="bottom_h2">
                <button type="button" class="h2_scroll_down" id="frame1_2">
                    I need a website
                </button>
            </h2>
        </div>
    </div>
    <div class="main_2">
        <div class="main_left_side_2">
            <div class="gray_background">
                <h2 id="frame2"><a href="#">I want to be a member</a></h2>
                <p>
                    You need: <br>
                    Internet and PC (laptop) <br>
                    Some free time for programming <br>
                    Desire to learn something new!!! <br>
                    We teach: <br>
                    Frontend (HTML, CSS, JS) <br>
                    Backend <br>
                    PHP/MySQL <br>              Python/Django <br>
                    Node.js <br>
                    Fullstack (frontend + backend) <br>
                    Design
                </p>
            </div>
        </div>
        <div class="main_right_side_3">
            <h2 id="frame3" class="bottom_h2"><a href="#">I need a website</a></h2>
        </div>
    </div>   
    <div class="footer"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        (function() {
            'use strict';
        
            var btnScrollDown = document.querySelector('#scroll_down');
            var aScrollDown = document.querySelector('#frame1_1');
            var aScrollDown2 = document.querySelector('#frame1_2');
        
            function scrollDown() {
                var windowCoords = document.documentElement.clientHeight;
                
                (function scroll() {
                    if (window.pageYOffset < windowCoords) {
                        window.scrollBy(0, 10);
                        setTimeout(scroll, 4);
                    }
                    // if (window.pageYOffset > windowCoords) {
                    //     window.scrollTo(0, windowCoords);
                    // }
                })();
            };
            function scrollDown2() {
                var windowCoords2 = document.documentElement.clientHeight;
                windowCoords2 *= 2;
                
                (function scroll() {
                    if (window.pageYOffset < windowCoords2) {
                        window.scrollBy(0, 10);
                        setTimeout(scroll, 4);
                    }
                    // if (window.pageYOffset > windowCoords) {
                    //     window.scrollTo(0, windowCoords);
                    // }
                })();
            };
        
            btnScrollDown.addEventListener('click', scrollDown);
            aScrollDown.addEventListener('click', scrollDown2);
            aScrollDown2.addEventListener('click', scrollDown2);
        })();
    </script>
</body>
</html>
